<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - AquaSense</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0a64ff",
            "background-light": "#f5f6f8",
            "background-dark": "#0f1623",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-background-light font-display">
<div class="flex min-h-screen w-full">
<div class="relative hidden w-1/2 flex-col items-start justify-between bg-gray-900 p-12 lg:flex">
<div class="absolute inset-0 z-0">
<img alt="Divers exploring a vibrant coral reef" class="h-full w-full object-cover opacity-50" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMElt3GPMVEQL1nAF-NgYTJHJOKY5Kqw-ATxTxjjCtjULDSbt6JMzss4oSo1BsHmDqIB3H_h5qzV8QnauBg4z78YKDmNFb9J8sdRfUsfQNn5uamtrQ995AGtzZOFD5bevr4WY--G0mKNTUPcNaMm2yxvGKXuLG1c0JHiFYsVKTcYdjF3YBaEqm1noUqkI2KdQA8gmDzoAl9ebVrBaGOecYlpzg_UeI9oC7gLcpqFta9BgQ8Z-qB8cN8WSy8qvlt5jFOX93eUzsehZU"/>
</div>
<div class="relative z-10 flex items-center gap-3 text-white">
<div class="text-primary text-2xl">
<span class="material-symbols-outlined">scuba_diving</span>
</div>
<h1 class="text-2xl font-bold tracking-tight">AquaSense</h1>
</div>
<div class="relative z-10">
<h2 class="text-4xl font-bold text-white lg:text-5xl">Start Your</h2>
<h2 class="text-4xl font-bold text-white lg:text-5xl">Underwater Adventure.</h2>
</div>
<div class="relative z-10 text-sm text-gray-300">© 2025 AquaSense. All Rights Reserved.</div>
</div>
<div class="flex w-full flex-col items-center justify-center bg-background-light p-6 lg:w-1/2 lg:p-12">
<div class="w-full max-w-md">
<div class="mb-8 text-center lg:hidden">
<div class="mb-4 flex items-center justify-center gap-3 text-gray-900">
<div class="text-primary text-2xl">
<span class="material-symbols-outlined">scuba_diving</span>
</div>
<h1 class="text-2xl font-bold tracking-tight">AquaSense</h1>
</div>
</div>
<div class="rounded-xl bg-white p-8 shadow-lg sm:p-12">
<div class="mb-8 text-center">
<h2 class="text-3xl font-bold tracking-tight text-gray-900">Create Your Account</h2>
<p class="mt-2 text-sm text-gray-500">Join our community of ocean explorers.</p>
</div>
<form class="space-y-6">
<div>
<label class="text-sm font-medium text-gray-700" for="full-name">Full Name</label>
<div class="relative mt-2">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">person</span>
</span>
<input class="block w-full rounded-lg border-gray-300 py-3 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary sm:text-sm" id="full-name" name="full-name" placeholder="John Doe" required="" type="text"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-gray-700" for="email">Email Address</label>
<div class="relative mt-2">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">mail</span>
</span>
<input class="block w-full rounded-lg border-gray-300 py-3 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary sm:text-sm" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-gray-700" for="password">Create Password</label>
<div class="relative mt-2">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">lock</span>
</span>
<input class="block w-full rounded-lg border-gray-300 py-3 pl-10 pr-3 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary sm:text-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="terms" name="terms" required="" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-600" for="terms">I agree to the
<a class="font-medium text-primary hover:underline" href="#">Terms of Service</a>
</label>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-semibold text-white shadow-sm transition-transform hover:scale-105 hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">Sign Up</button>
</div>
</form>
</div>
<div class="mt-8 text-center">
<p class="text-sm text-gray-600">
            Already have an account?
            <a class="font-medium text-primary hover:underline" href="Login.html">Login</a>
</p>
</div>
</div>
</div>
</div>

</body></html>
